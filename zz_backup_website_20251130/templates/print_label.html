<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Label - {{ customer.name }}</title>
    <style>
        @page {
            size: auto;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: white;
        }
        
        .label {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .to-section {
            width: 100%;
            height: 100%;
            padding: 2vw;
            transform: rotate(90deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .address {
            font-size: clamp(28px, 8vw, 70px);
            line-height: 1.2;
            margin-bottom: 6vh;
            white-space: pre-line;
        }
        
        .customer-name {
            font-weight: bold;
            font-size: clamp(24px, 6vw, 55px);
            margin-bottom: 6vh;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            white-space: pre-line;
        }
        
        .phone {
            font-size: clamp(22px, 5vw, 50px);
            white-space: pre-line;
        }
        
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="label">
        <!-- TO Section Only -->
        <div class="to-section">
            <div class="address">{{ customer.address }}</div>
            <div class="customer-name">{{ customer.name }}</div>
            {% if customer.telephone %}
            <div class="phone">{{ customer.telephone }}</div>
            {% endif %}
        </div>
    </div>

    <!--<script>
        window.onload = function() {
            window.print();
        }
        
        window.onafterprint = function() {
            window.close();
        }
    </script>-->
</body>
</html>

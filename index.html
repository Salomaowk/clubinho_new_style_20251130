<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubinho Buscas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Clubinho Buscas</h1>
                <p class="tagline">Encontre o que vocÃª procura</p>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Digite sua busca..."
                        autocomplete="off"
                    >
                    <button id="searchButton" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Buscar
                    </button>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="clubs">Clubes</button>
                    <button class="filter-btn" data-filter="events">Eventos</button>
                    <button class="filter-btn" data-filter="members">Membros</button>
                </div>
            </div>

            <div class="results-section">
                <div id="resultsCount" class="results-count"></div>
                <div id="resultsContainer" class="results-container">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>

            <div id="emptyState" class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h2>Comece sua busca</h2>
                <p>Digite algo no campo acima para encontrar clubes, eventos ou membros</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Clubinho Buscas. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
